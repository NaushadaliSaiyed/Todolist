<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="container mt-2 first-div d-flex justify-content-center">
            <h1><em>** MY TODO LIST **</em></h1>
        </div>

        <div class="container-fluid second-div">
            <div class="row mt-5">
                <div class="col-10">
                    <input type="text" placeholder="Add Task" class="form-control" id="myInput">
                </div>
                <div class="col">
                    <button class="btn btn-outline-success" onclick="myAdd()">Add</button>
                    <button class="btn btn-outline-success"  onclick="myDel()" id="myDelete">Delete</button>
                </div>
            </div>
        </div>

        <div class="container mt-2">
            <table>
                <thead>
                    <tr>
                        <th>
                            <h2>Task Name</h2>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
